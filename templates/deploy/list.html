{% extends 'base.html' %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block content %}

        <div class="row">
            <div class="col-md-2">
                <label for="server_list">
                    <span>服务器列表：</span>
                </label>
            </div>
            <div class="col-md-4">
                <select name="#" id="server_list" multiple="multiple">
                    {% for obj in objs %}

                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2" id="server_move" >
                <div>
                    <input type="button" id="right_move" value="右移">
                </div>
                <div>
                    <input type="button" id="left_move" value="左移">
                </div>
            </div>
            <div class="col-md-4">
                <select name="#" id="server_list_execute" multiple="multiple">

                </select>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="#">
                    <button type="submit">执行</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button type="submit">执行</button>
            </div>
        </div>
    </div>
    <div>
    </div>
{% endblock %}
